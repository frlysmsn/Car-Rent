<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="log-style.css">
    <title>Voiture Louer - Forgot Password</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="images/android-chrome-192x192.png" style="height: 85px;" alt="Voiture Louer" class="ar">
            </a>
        </div>
    </header>

    <div class="card">
        <img src="voiture-removebg-preview.png" class="pic">
        <h1 class="adtext">Forgot Password</h1>
        <form id="forgot-password-form" onsubmit="recoverPassword(event)">
            <div class="field">
                <img src="email.png" class="input-icon">
                <input autocomplete="off" id="forgot-email" placeholder="Email" class="input-field" name="forgot-email" type="email">
            </div>
            <button class="btn" type="submit">Recover Password</button>
            <a href="loginseller.html" class="btn-link">Go back to login</a>
        </form>
    </div>

    <script>
        function recoverPassword(event) {
            event.preventDefault();

            var email = document.getElementById('forgot-email').value;

            
            alert('Password recovery email sent to ' + email);
        }
    </script>
</body>
</html>
